<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Aprendendo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 0, 0, 0.692);
            color: whitesmoke;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Escreva seu Nome: ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br> <br>`)
        document.write(`Seu nome em mausculo é ${nome.toUpperCase()} <br> <br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
