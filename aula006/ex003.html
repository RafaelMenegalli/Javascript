<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos em Java Script</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(141, 98, 182);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Primeiros Comandos em JavaScript</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Escreva um Numero: '))
        var n2 = Number.parseFloat(window.prompt('Escreva outro Numero: '))
        var n3 = Number(window.prompt('Escreva seu terceiro Numero: '))
        var soma = n1 + n2 + n3
        alert('A Soma dos Numeros É ' + soma)
    </script>
</body>
</html>
