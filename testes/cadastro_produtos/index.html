<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <h1>Cadastro Produtos de Chegada</h1>
    </header>
    <main>
        <section>
            <label for="iprodutos">Cadastrar produtos:</label>
            <input type="text" name="produtos" id="iprodutos" placeholder="Nome do Pruduto">
            <button id="ibtn" onclick="Cadastrar()">Cadastrar</button>
        </section>
        <p id="ires">Produtos Cadastrados: 0</p>
        <select name="tab" id="itab" size="10">

        </select>
        <input type="reset" value="Limpar" onclick="Limpar()">
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
