<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Nacionalidade</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form{
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        form h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Teste Nacionalidade</h2>
        <label for="pais">Digite seu Pa√≠s de Origem</label>
        <input type="text" name="pais" id="pais" placeholder="Pais">
        <p id="res">Nacionalidade:</p>
        <input type="button" value="Validar" onclick="avaliar()">
        <button type="reset">Resetar</button>
    </form>

    <script>
        function avaliar(){
            var pais = document.getElementById('pais').value
            var resultado = document.getElementById('res')

            if(pais == 'Brasil' || pais == 'BRASIL' || pais == 'brasil'){
                resultado.innerHTML = 'Nacionalidade: Brasileiro'
            } else{
                resultado.innerHTML = 'Nacionalidade: Estrangeiro'
            }
        }
    </script>
</body>
</html>
