<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem</title>
</head>
<body>
    <header><h1>Contagem Progressiva</h1></header>
    <section>
        <div id="formulario">
            <form action="#" method="post" autocomplete="off">
                <div class="margin">
                    <label for="iinicio">Inicio:</label>
                    <input type="number" name="inicio" id="iinicio">
                </div>
                <div class="margin">
                    <label for="ifinal">Final:</label>
                    <input type="number" name="final" id="ifinal">
                </div>
                <div class="margin">
                    <label for="ipasso">Passo:</label>
                    <input type="number" name="passo" id="ipasso">
                </div>
                <div class="margin">
                    <input type="button" value="Contar" onclick="contar()" style="cursor: pointer;">
                    <input type="reset" value="Limpar" style="cursor: pointer;">
                </div>
            </form>
        </div>
        <div id="iresultado">
            Coletando as informações...
        </div>
    </section>
    <footer>
        <p>&copy; Rafael Menegalli</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
